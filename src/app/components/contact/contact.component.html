<div class="container mt-5">
  <h2>Contact Me</h2>
  <p class="mb-4">
    Have a question or want to work together? Fill out the form below or reach
    me directly.
  </p>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea
        formControlName="message"
        class="form-control"
        id="message"
        rows="5"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-dark">Send Message</button>
  </form>

  <hr class="my-4" />

  <p><strong>Email:</strong>sabrinadowla14&#64;gmail.com</p>
  <p><strong>Location:</strong> Remote | MN</p>

  <div class="mt-3">
    <a
      href="https://www.linkedin.com/in/sabrinadowla14/"
      class="btn btn-outline-primary me-2"
      target="_blank"
      >LinkedIn</a
    >
    <a
      href="https://www.github.com/sabrinadowla14"
      class="btn btn-outline-dark"
      target="_blank"
      >GitHub</a
    >
  </div>
</div>
